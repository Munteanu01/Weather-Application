<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="mainDiv">
        <nav id="nav">
            <div id="logoDiv"><img id="logo" src="/img/climate (2).png" alt=""></div>
            <input id="search" type="text" spellcheck="false" placeholder="Search for a city" autocomplete="off">
            <div id="buttonsDiv">
                <div id="locationButton"></div>
                <div id="themeButton"></div>
                <button id="fButton">째F</button>
                <button id="cButton">째C</button>
            </div>
        </nav>
        <p id="infoText"></p>
        <div id="detailsDiv">
            <p id="locationName"></p>
            <p id="time">Now</p>
            <div id="weatherSticker"></div>
            <div id="tempDiv"><span id="temp"></span> <span class="unit">C째</span></div>
            <p id="description"></p>
            <div id="feelsLikeAndHumidityDiv">
                <div id="feelsLikeDiv"><img src="/img/thermometer.png" alt=""> Feels like <span id="feelsLike"></span> <span class="unit">C째</span></div> 
                <div id="humidityDiv"><img src="/img/water-drop.png" alt=""><span id="humidity"></span> % humidity</div>
            </div>
        </div>
        <div id="daysDiv"></div>
        <div id="hoursDiv"></div>
    </section>
    <div id="favoritesDiv">
        <p id="favoritesHeader">FAVORITES</p>
        <button id="addFavoritesButton">ADD</button>
        <ul id="favoritesList"></ul>
    </div>
    <div id="loading">
        <img id="loadingMap" src="img/loading.png" alt="">
        <img id="loadingCircle" src="img/circle (1).png" alt="">
    </div>
   


    <script src="script.js" type="module"></script>
</body>
</html>
