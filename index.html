<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input id="search" type="text" spellcheck="false" placeholder="Enter city name" autocomplete="off">
    <button id="locationButton">Location</button>
    <button id="addFavoriteButton">Add this city to favorites</button>
    <div id="favoritesDiv">
        <p>Favorites</p>
        <ul id="favoritesList"></ul>
    </div>
    <section id="weatherDiv">
        <p id="locationName"></p>
        <p id="time"></p>
        <p id="temp"></p>
        <p id="humidity"></p>
        <p id="feelsLike"></p>
        <p id="description"></p>
    </section>
    <p id="infoText"></p>
    <p id="loading">Loading...</p>
    <div id="daysDiv"></div>
    <div id="hoursDiv"></div>
    <script src="script.js" type="module"></script>
</body>
</html>
