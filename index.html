<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input id="search" type="text" spellcheck="false" placeholder="Enter city name" autocomplete="off">
    <button id="locationButton">Location</button>
    <button id="addFavoriteButton">Add this city to favorites</button>
    <button id="themeButton">Theme</button>
    <button id="fButton">F</button>
    <button id="cButton">C</button>
    <p id="infoText"></p>
    <div id="favoritesDiv">
        <p>Favorites:</p>
        <ul id="favoritesList"></ul>
    </div>
    <section id="weatherDiv">
        <p>You are currently in <span id="locationName"></span></p>
        <p id="time">Now</p>
        <div id="weatherSticker"></div>
        <p><span id="temp"></span> <span class="unit">C</span></p>
        <p><span id="humidity"></span> % humidity</p>
        <p>Feels like <span id="feelsLike"></span> <span class="unit">C</span></p> 
        <p>Description: <span id="description"></span></p>
        <div id="daysDiv"></div>
        <div id="hoursDiv"></div>
    </section>
    <p id="loading">Loading, please wait....</p>
   

    
    <script src="script.js" type="module"></script>
</body>
</html>
